<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Up Or Shape Out</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="shape-container"></div>

        <div id="describe-box">
            <div id="shapeName">Shape Name: </div>
            <div id="shapeWidth">Width: </div>
            <div id="shapeHeight">Height: </div>
            <div id="shapeRadius">Radius: </div>
            <div id="shapeArea">Area: </div>
            <div id="shapePerimeter">Perimeter: </div>
        </div>

        <input type="text" name="square-size" id="square-length">
        <button type="button" class="square-shape">Create Square</button>

        <input type="text" name="rectangle-size" id="rectangle-length">
        <button id="rectangle-shape ">Create Rectangle</button>

        <input type="text" name="circle-size" id="circle-length">
        <button id="circle-shape ">Create Circle</button>

        <input type="text" name="triangle-size" id="triangle-length">
        <button id="triangle-shape ">Create Triangle</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js "></script>
</body>

</html>
